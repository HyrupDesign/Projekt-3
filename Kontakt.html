<!DOCTYPE html>

  <head>

    <!-- <link rel="stylesheet" href="designhyrup.css" />  computer css -->
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5f197fc237.js"
      crossorigin="anonymous"
    ></script>
    <script src="dropdown.js"></script>
    <!-- burger menu fra fontawsome-->
    <title>ommig</title>

  <body>
    <header>
      <div class="topbar">
        <div class="logo">
          <!--logoet oppe i venstre hjørne-->
          <img src="Billeder/alternativlogo.svg" alt="logo" />
          <!-- billedet loget-->
        </div>
        <div class="dropdown">
          <div class="burgermenuIkon" onclick="myFunction()">
            <i class="fa-solid fa-bars"></i>

    <main></main>
    <section>
      <div class="wrapper">
        <div class="title">
          <h1>contact us form</h1>
        </div>
        <div class="contact-form">
          <div class="input-fields">
            <input type="text" class="input" placeholder="Name" />

            <input type="text" class="input" placeholder="Phone" />
            <input type="text" class="input" placeholder="Subject" />
          </div>
          <div class="msg">
            <textarea placeholder="Message"></textarea>
            <div class="btn">send</div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-grid">
        <div class="facebook">
          <img src="Billeder/faceikon.svg" alt="faceikon" />

        <div class="insta">

        </div>
        <div class="copyright">
          <h5>copyright © 2025 MIKKEL HYRUP JOHANSEN</h5>
